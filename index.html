<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- HTML5 shiv on Google CDN [http://snipplr.com/view/50498/] -->

            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        
        <link rel = "stylesheet" href = "index.css">
        <title>ssal</title>
    </head>
    <body>
        <span id = "title">ssal</span>
        <script type = text/javascript>
            var title = document.getElementById("title");
            title.addEventListener("click", function(){
                title.style.fontSize = Math.random()*512+16+"px";
                                   
                var rand = Math.random();
                if(rand > 0.95) title.innerHTML = "쌀"
                else if(rand < 0.05) title.innerHTML = "米"
                else title.innerHTML = "ssal"
            });
        </script>
    </body>
</html>
